<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Ink & Sound</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body class="theme-dark auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-pen-nib"></i>
                    <h1>Ink & Sound</h1>
                </div>
                <p class="auth-subtitle">Únete a nuestra comunidad cultural</p>
            </div>

            <!-- Alert container -->
            <div id="alert-container"></div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="full_name">
                        <i class="fas fa-user"></i> Nombre Completo
                    </label>
                    <input 
                        type="text" 
                        id="full_name" 
                        name="full_name" 
                        class="form-control" 
                        placeholder="Juan Pérez"
                        required
                        autofocus
                    >
                    <small class="form-text error" id="full_name_error"></small>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-at"></i> Nombre de Usuario
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-control" 
                        placeholder="juanperez"
                        pattern="[a-zA-Z0-9_]{3,50}"
                        title="Solo letras, números y guiones bajos. Mínimo 3 caracteres."
                        required
                    >
                    <small class="form-text">Solo letras, números y guiones bajos</small>
                    <small class="form-text error" id="username_error"></small>
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-control" 
                        placeholder="tu@email.com"
                        required
                    >
                    <small class="form-text error" id="email_error"></small>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-control" 
                        placeholder="••••••••"
                        minlength="6"
                        required
                    >
                    <small class="form-text">Mínimo 6 caracteres</small>
                    <small class="form-text error" id="password_error"></small>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Confirmar Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="confirm_password" 
                        name="confirm_password" 
                        class="form-control" 
                        placeholder="••••••••"
                        minlength="6"
                        required
                    >
                    <small class="form-text error" id="confirm_password_error"></small>
                </div>

                <div class="form-group">
                    <label for="interests">
                        <i class="fas fa-heart"></i> Tus Intereses (opcional)
                    </label>
                    <input 
                        type="text" 
                        id="interests" 
                        name="interests" 
                        class="form-control" 
                        placeholder="Libros, música, arte..."
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="registerBtn">
                    <i class="fas fa-user-plus"></i> <span>Crear Cuenta</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>

        <div class="auth-background">
            <div class="auth-bg-overlay"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <script src="assets/js/api-service.js"></script>
    <script>
        // Toast notification system
        function showToast(message, type = 'success') {
            const container = document.querySelector('.toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            
            const icon = type === 'success' ? '✓' : type === 'error' ? '✕' : 'ℹ';
            toast.innerHTML = `
                <span class="toast-icon">${icon}</span>
                <span class="toast-message">${message}</span>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Show alert
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alert-container');
            const icon = type === 'error' ? 'exclamation-circle' : 'check-circle';
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${icon}"></i>
                    ${message}
                </div>
            `;
        }

        // Clear alerts and errors
        function clearErrors() {
            document.querySelectorAll('.form-text.error').forEach(el => el.textContent = '');
            document.getElementById('alert-container').innerHTML = '';
        }

        // Show field error
        function showFieldError(field, message) {
            const errorElement = document.getElementById(`${field}_error`);
            if (errorElement) {
                errorElement.textContent = message;
            }
        }

        // Validate passwords match
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (password && confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Las contraseñas no coinciden');
                showFieldError('confirm_password', 'Las contraseñas no coinciden');
            } else {
                this.setCustomValidity('');
                showFieldError('confirm_password', '');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const confirmPassword = document.getElementById('confirm_password').value;
            if (confirmPassword) {
                document.getElementById('confirm_password').dispatchEvent(new Event('input'));
            }
        });

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            clearErrors();
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (password !== confirmPassword) {
                showFieldError('confirm_password', 'Las contraseñas no coinciden');
                return;
            }
            
            const registerBtn = document.getElementById('registerBtn');
            const btnText = registerBtn.querySelector('span');
            const originalText = btnText.textContent;
            
            // Disable button and show loading
            registerBtn.disabled = true;
            btnText.textContent = 'Creando cuenta...';
            
            try {
                const formData = {
                    full_name: document.getElementById('full_name').value,
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    password: password,
                    interests: document.getElementById('interests').value
                };
                
                const response = await ApiService.register(formData);
                
                if (response.success) {
                    showToast('¡Cuenta creada exitosamente!', 'success');
                    
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(response.data.user));
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // Show field-specific errors
                    if (response.errors) {
                        Object.keys(response.errors).forEach(field => {
                            showFieldError(field, response.errors[field]);
                        });
                    }
                    showAlert(response.message, 'error');
                    registerBtn.disabled = false;
                    btnText.textContent = originalText;
                }
                
            } catch (error) {
                const errorData = error.response?.data;
                
                if (errorData && errorData.errors) {
                    Object.keys(errorData.errors).forEach(field => {
                        showFieldError(field, errorData.errors[field]);
                    });
                }
                
                showAlert(error.message || 'Error al crear la cuenta', 'error');
                registerBtn.disabled = false;
                btnText.textContent = originalText;
            }
        });

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
